<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WikiScroll - Discover Wikipedia</title>
    <meta name="description" content="An infinite scrolling interface for exploring random Wikipedia articles in multiple languages">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .app {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .about-button,
        .language-button,
        .likes-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 36px;
            position: relative;
        }

        .about-button:hover,
        .language-button:hover,
        .likes-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .likes-button .likes-badge {
            background: #764ba2;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 1px 4px;
            border-radius: 8px;
            min-width: 16px;
            text-align: center;
            line-height: 14px;
        }

        .flag {
            font-size: 18px;
        }

        .language-selector {
            position: relative;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(20,20,20,0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-height: 400px;
            overflow-y: auto;
        }

        .language-dropdown.active {
            display: block;
        }

        .language-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .language-option:hover {
            background: rgba(255,255,255,0.1);
        }

        .language-option .flag {
            font-size: 20px;
        }

        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .feed-container::-webkit-scrollbar {
            display: none;
        }

        .article-card {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .article-background {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .article-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(30px);
        }

        .article-content {
            position: relative;
            z-index: 1;
            max-width: 85%;
            width: 800px;
            padding: 32px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .article-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .article-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .article-excerpt {
            font-size: 18px;
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
            margin-bottom: 28px;
        }

        .article-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .action-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 14px;
            padding: 14px 24px;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .action-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .action-button.liked {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .action-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            flex: 1;
        }

        .action-button.primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .action-icon {
            font-size: 18px;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .scroll-text {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .arrow-down {
            width: 20px;
            height: 20px;
            border-right: 2px solid rgba(255,255,255,0.6);
            border-bottom: 2px solid rgba(255,255,255,0.6);
            transform: rotate(45deg);
        }

        /* Likes Panel */
        .likes-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 101;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 80px 20px 20px;
        }

        .likes-panel.active {
            right: 0;
        }

        .likes-panel-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-panel {
            cursor: pointer;
            font-size: 24px;
            color: rgba(255,255,255,0.6);
            transition: color 0.2s;
        }

        .close-panel:hover {
            color: #fff;
        }

        .liked-article-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .liked-article-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(-5px);
        }

        .liked-article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .liked-article-excerpt {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .liked-article-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .mini-action {
            font-size: 12px;
            padding: 4px 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.2s;
        }

        .mini-action:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .no-likes {
            text-align: center;
            color: rgba(255,255,255,0.4);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 12px;
            }

            .logo {
                font-size: 24px;
            }

            .controls {
                gap: 6px;
            }

            .about-button,
            .language-button,
            .likes-button {
                padding: 6px 12px;
                font-size: 13px;
                height: 32px;
            }

            .flag {
                font-size: 16px;
            }

            .article-content {
                max-width: 95%;
                padding: 14px;
                max-height: 80vh;
            }

            .article-title {
                font-size: 20px;
                -webkit-line-clamp: 2;
                margin-bottom: 8px;
            }

            .article-excerpt {
                font-size: 13px;
                line-height: 1.3;
                -webkit-line-clamp: 3;
                margin-bottom: 10px;
                max-height: 51px;
            }

            .article-image {
                height: 150px;
                margin-bottom: 10px;
            }

            .likes-panel {
                width: 100%;
                right: -100%;
            }

            .action-button {
                padding: 9px 14px;
                font-size: 12px;
                gap: 5px;
            }

            .action-button.primary {
                padding: 9px 12px;
            }

            .action-icon {
                font-size: 15px;
            }

            .article-actions {
                gap: 8px;
            }
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <header class="header">
            <div class="logo">WikiScroll</div>
            <div class="controls">
                <button class="about-button" onclick="wikiscroll.showAbout()">
                    <span>About</span>
                </button>
                <div class="language-selector">
                    <button class="language-button" id="languageButton">
                        <span class="flag">🌍</span>
                        <span id="currentLang">English</span>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option" data-lang="en" data-name="English">
                            <span class="flag">🇬🇧</span> English
                        </div>
                        <div class="language-option" data-lang="es" data-name="Español">
                            <span class="flag">🇪🇸</span> Español
                        </div>
                        <div class="language-option" data-lang="fr" data-name="Français">
                            <span class="flag">🇫🇷</span> Français
                        </div>
                        <div class="language-option" data-lang="de" data-name="Deutsch">
                            <span class="flag">🇩🇪</span> Deutsch
                        </div>
                        <div class="language-option" data-lang="it" data-name="Italiano">
                            <span class="flag">🇮🇹</span> Italiano
                        </div>
                        <div class="language-option" data-lang="pt" data-name="Português">
                            <span class="flag">🇵🇹</span> Português
                        </div>
                        <div class="language-option" data-lang="ru" data-name="Русский">
                            <span class="flag">🇷🇺</span> Русский
                        </div>
                        <div class="language-option" data-lang="ja" data-name="日本語">
                            <span class="flag">🇯🇵</span> 日本語
                        </div>
                        <div class="language-option" data-lang="zh" data-name="中文">
                            <span class="flag">🇨🇳</span> 中文
                        </div>
                        <div class="language-option" data-lang="ar" data-name="العربية">
                            <span class="flag">🇸🇦</span> العربية
                        </div>
                        <div class="language-option" data-lang="hi" data-name="हिन्दी">
                            <span class="flag">🇮🇳</span> हिन्दी
                        </div>
                        <div class="language-option" data-lang="ko" data-name="한국어">
                            <span class="flag">🇰🇷</span> 한국어
                        </div>
                        <div class="language-option" data-lang="nl" data-name="Nederlands">
                            <span class="flag">🇳🇱</span> Nederlands
                        </div>
                        <div class="language-option" data-lang="pl" data-name="Polski">
                            <span class="flag">🇵🇱</span> Polski
                        </div>
                    </div>
                </div>
                <button class="likes-button" id="likesButton" title="View liked articles">
                    <span>Likes</span>
                    <span class="likes-badge" id="likesCount" style="display: none;">0</span>
                </button>
            </div>
        </header>

        <div class="likes-panel" id="likesPanel">
            <div class="likes-panel-header">
                <span>Liked Articles</span>
                <span class="close-panel" onclick="wikiscroll.toggleLikesPanel()">✕</span>
            </div>
            <div id="likedArticlesList"></div>
        </div>

        <div class="feed-container" id="feedContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="scroll-indicator" id="scrollIndicator">
            <span class="scroll-text">Scroll for more</span>
            <div class="arrow-down"></div>
        </div>
    </div>

    <script>
        class WikiScroll {
            constructor() {
                this.articles = [];
                this.currentLang = 'en';
                this.loading = false;
                this.likedArticles = new Map();
                this.loadLikedArticles();
                this.feedContainer = document.getElementById('feedContainer');
                this.languageButton = document.getElementById('languageButton');
                this.languageDropdown = document.getElementById('languageDropdown');
                this.currentLangSpan = document.getElementById('currentLang');
                this.scrollIndicator = document.getElementById('scrollIndicator');
                this.likesButton = document.getElementById('likesButton');
                this.likesPanel = document.getElementById('likesPanel');
                this.likesCount = document.getElementById('likesCount');
                
                this.init();
            }

            init() {
                this.setupLanguageSelector();
                this.setupLikesPanel();
                this.loadArticles();
                this.setupInfiniteScroll();
                this.setupKeyboardNavigation();
                this.updateLikesCount();
            }

            loadLikedArticles() {
                const saved = localStorage.getItem('likedArticles');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        this.likedArticles = new Map(parsed);
                    } catch {
                        this.likedArticles = new Map();
                    }
                }
            }

            saveLikedArticles() {
                localStorage.setItem('likedArticles', JSON.stringify([...this.likedArticles]));
            }

            setupLanguageSelector() {
                this.languageButton.addEventListener('click', () => {
                    this.languageDropdown.classList.toggle('active');
                });

                document.querySelectorAll('.language-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        const lang = e.currentTarget.dataset.lang;
                        const name = e.currentTarget.dataset.name;
                        this.currentLang = lang;
                        this.currentLangSpan.textContent = name;
                        this.languageDropdown.classList.remove('active');
                        this.resetFeed();
                    });
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.language-selector')) {
                        this.languageDropdown.classList.remove('active');
                    }
                });
            }

            setupLikesPanel() {
                this.likesButton.addEventListener('click', () => {
                    this.toggleLikesPanel();
                });
            }

            toggleLikesPanel() {
                this.likesPanel.classList.toggle('active');
                if (this.likesPanel.classList.contains('active')) {
                    this.renderLikedArticles();
                }
            }

            renderLikedArticles() {
                const listContainer = document.getElementById('likedArticlesList');
                
                if (this.likedArticles.size === 0) {
                    listContainer.innerHTML = '<div class="no-likes">No liked articles yet.<br>Start scrolling to discover!</div>';
                    return;
                }

                listContainer.innerHTML = '';
                [...this.likedArticles.values()].reverse().forEach(article => {
                    const item = document.createElement('div');
                    item.className = 'liked-article-item';
                    item.innerHTML = `
                        <div class="liked-article-title">${article.title}</div>
                        <div class="liked-article-excerpt">${article.excerpt}</div>
                        <div class="liked-article-actions">
                            <span class="mini-action" onclick="wikiscroll.openArticle('${article.url}')">Read</span>
                            <span class="mini-action" onclick="wikiscroll.shareArticle('${article.url}', '${article.title.replace(/'/g, "\\'")}')">Share</span>
                            <span class="mini-action" onclick="wikiscroll.removeLike(${article.id})">Remove</span>
                        </div>
                    `;
                    listContainer.appendChild(item);
                });
            }

            updateLikesCount() {
                const count = this.likedArticles.size;
                if (count > 0) {
                    this.likesCount.textContent = count;
                    this.likesCount.style.display = 'inline-block';
                } else {
                    this.likesCount.style.display = 'none';
                }
            }

            resetFeed() {
                this.articles = [];
                this.feedContainer.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                this.loadArticles();
            }

            async loadArticles() {
                if (this.loading) return;
                this.loading = true;

                try {
                    const newArticles = await this.fetchRandomArticles(5);
                    this.articles.push(...newArticles);
                    this.renderArticles(newArticles);
                    
                    if (this.articles.length === 5) {
                        this.scrollIndicator.style.display = 'flex';
                        setTimeout(() => {
                            this.scrollIndicator.style.display = 'none';
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error loading articles:', error);
                    this.showError();
                } finally {
                    this.loading = false;
                }
            }

            async fetchRandomArticles(count = 5) {
                const articles = [];
                const promises = [];

                for (let i = 0; i < count; i++) {
                    promises.push(this.fetchSingleArticle());
                }

                const results = await Promise.allSettled(promises);
                
                for (const result of results) {
                    if (result.status === 'fulfilled' && result.value) {
                        articles.push(result.value);
                    }
                }

                return articles;
            }

            async fetchSingleArticle() {
                const apiUrl = `https://${this.currentLang}.wikipedia.org/api/rest_v1/page/random/summary`;
                
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Failed to fetch');
                    
                    const data = await response.json();
                    
                    return {
                        id: data.pageid,
                        title: data.title,
                        excerpt: data.extract || 'No description available.',
                        image: data.thumbnail?.source || '',
                        url: data.content_urls?.desktop?.page || '#',
                        lang: this.currentLang
                    };
                } catch (error) {
                    console.error('Error fetching article:', error);
                    return null;
                }
            }

            renderArticles(articles) {
                const loadingSpinner = this.feedContainer.querySelector('.loading-spinner');
                if (loadingSpinner) {
                    loadingSpinner.remove();
                }

                articles.forEach(article => {
                    if (!article) return;
                    
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    card.innerHTML = `
                        <div class="article-background">
                            ${article.image ? `<img src="${article.image}" alt="" loading="lazy">` : ''}
                        </div>
                        <div class="article-content">
                            ${article.image ? `<img src="${article.image}" alt="${article.title}" class="article-image" loading="lazy">` : ''}
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-actions">
                                <button class="action-button ${this.likedArticles.has(article.id) ? 'liked' : ''}" onclick="wikiscroll.toggleLike(${article.id})">
                                    <span class="action-icon">${this.likedArticles.has(article.id) ? '❤️' : '🤍'}</span>
                                    <span>${this.likedArticles.has(article.id) ? 'Liked' : 'Like'}</span>
                                </button>
                                <button class="action-button" onclick="wikiscroll.shareArticle('${article.url}', '${article.title.replace(/'/g, "\\'")}')">
                                    <span class="action-icon">📤</span>
                                    <span>Share</span>
                                </button>
                                <button class="action-button primary" onclick="wikiscroll.openArticle('${article.url}')">
                                    <span class="action-icon">📖</span>
                                    <span>Read Full Article</span>
                                </button>
                            </div>
                        </div>
                    `;
                    this.feedContainer.appendChild(card);
                });
            }

            toggleLike(articleId) {
                const article = this.articles.find(a => a && a.id === articleId);
                if (!article) return;

                if (this.likedArticles.has(articleId)) {
                    this.likedArticles.delete(articleId);
                } else {
                    this.likedArticles.set(articleId, article);
                }
                
                this.saveLikedArticles();
                this.updateLikesCount();
                
                // Update button in feed
                const cards = document.querySelectorAll('.article-card');
                const index = this.articles.indexOf(article);
                if (cards[index]) {
                    const button = cards[index].querySelector('.action-button');
                    if (button) {
                        const isLiked = this.likedArticles.has(articleId);
                        button.classList.toggle('liked');
                        button.innerHTML = isLiked ? 
                            '<span class="action-icon">❤️</span><span>Liked</span>' : 
                            '<span class="action-icon">🤍</span><span>Like</span>';
                    }
                }
            }

            removeLike(articleId) {
                this.likedArticles.delete(articleId);
                this.saveLikedArticles();
                this.updateLikesCount();
                this.renderLikedArticles();
                
                // Update button in feed if visible
                const article = this.articles.find(a => a && a.id === articleId);
                if (article) {
                    const cards = document.querySelectorAll('.article-card');
                    const index = this.articles.indexOf(article);
                    if (cards[index]) {
                        const button = cards[index].querySelector('.action-button');
                        if (button) {
                            button.classList.remove('liked');
                            button.innerHTML = '<span class="action-icon">🤍</span><span>Like</span>';
                        }
                    }
                }
            }

            openArticle(url) {
                window.open(url, '_blank');
            }

            shareArticle(url, title) {
                if (navigator.share) {
                    navigator.share({
                        title: title,
                        url: url
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied to clipboard!');
                    }).catch(console.error);
                }
            }

            showAbout() {
                alert('WikiScroll\n\nAn infinite scrolling interface for exploring random Wikipedia articles in multiple languages.\n\nSwipe or scroll to discover fascinating articles from Wikipedia!\n\nContact: contact@wikiscroll.com');
            }

            setupInfiniteScroll() {
                this.feedContainer.addEventListener('scroll', () => {
                    const { scrollTop, scrollHeight, clientHeight } = this.feedContainer;
                    
                    if (scrollHeight - scrollTop - clientHeight < 1000 && !this.loading) {
                        this.loadArticles();
                    }
                });
            }

            setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    const cards = document.querySelectorAll('.article-card');
                    if (cards.length === 0) return;

                    const currentIndex = Math.floor(this.feedContainer.scrollTop / window.innerHeight);
                    
                    if (e.key === 'ArrowDown' || e.key === ' ') {
                        e.preventDefault();
                        const nextIndex = Math.min(currentIndex + 1, cards.length - 1);
                        cards[nextIndex].scrollIntoView({ behavior: 'smooth' });
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const prevIndex = Math.max(currentIndex - 1, 0);
                        cards[prevIndex].scrollIntoView({ behavior: 'smooth' });
                    }
                });
            }

            showError() {
                const errorCard = document.createElement('div');
                errorCard.className = 'article-card';
                errorCard.innerHTML = `
                    <div class="article-content">
                        <div class="error-message">
                            <h2>Oops! Something went wrong</h2>
                            <p>Failed to load articles. Please check your connection and try again.</p>
                            <button class="action-button" onclick="location.reload()">
                                🔄 Retry
                            </button>
                        </div>
                    </div>
                `;
                this.feedContainer.appendChild(errorCard);
            }
        }

        const wikiscroll = new WikiScroll();
    </script>
</body>
