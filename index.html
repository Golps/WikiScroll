<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WikiScroll - Discover Wikipedia</title>
    <meta name="description" content="An infinite scrolling interface for exploring random Wikipedia articles in multiple languages">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .app {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .about-button,
        .language-button,
        .likes-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 36px;
            position: relative;
        }

        .about-button:hover,
        .language-button:hover,
        .likes-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .likes-badge {
            background: #764ba2;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 1px 4px;
            border-radius: 8px;
            min-width: 16px;
            text-align: center;
            line-height: 14px;
        }

        .language-selector {
            position: relative;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(20,20,20,0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-height: 400px;
            overflow-y: auto;
        }

        .language-dropdown.active {
            display: block;
        }

        .language-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .language-option:hover {
            background: rgba(255,255,255,0.1);
        }

        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
        }

        .feed-container::-webkit-scrollbar {
            display: none;
        }

        .article-card {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            user-select: none;
            -webkit-user-select: none;
        }

        .article-background {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .article-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(30px);
        }

        .article-content {
            position: relative;
            z-index: 1;
            max-width: 85%;
            width: 800px;
            padding: 20px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            height: fit-content;
            max-height: 70vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-image {
            width: 100%;
            height: 280px;
            object-fit: contain;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .article-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            letter-spacing: -0.5px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            flex-shrink: 0;
        }

        .article-excerpt {
            font-size: 15px;
            line-height: 1.4;
            color: rgba(255,255,255,0.9);
            margin-bottom: 12px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            flex-shrink: 1;
            min-height: 0;
            max-height: 42px;
        }

        .article-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .action-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 14px;
            padding: 14px 24px;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .action-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .action-button:hover {
                transform: none;
            }
        }

        .action-button.liked {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .action-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            flex: 1;
            white-space: nowrap;
        }

        .action-button.primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .likes-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 101;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 80px 20px 20px;
        }

        .likes-panel.active {
            right: 0;
        }

        .likes-panel-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .liked-article-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .like-heart {
            position: fixed;
            font-size: 80px;
            animation: likeHeart 0.8s ease-out;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        @keyframes likeHeart {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 12px;
            }

            .logo {
                font-size: 24px;
            }

            .controls {
                gap: 6px;
            }

            .about-button,
            .language-button,
            .likes-button {
                padding: 6px 12px;
                font-size: 13px;
                height: 32px;
            }

            .article-content {
                max-width: 95%;
                padding: 16px;
                max-height: 90vh;
            }

            .article-title {
                font-size: 24px;
                -webkit-line-clamp: 3;
                margin-bottom: 12px;
            }

            .article-excerpt {
                font-size: 15px;
                line-height: 1.5;
                -webkit-line-clamp: 8;
                margin-bottom: 16px;
                max-height: none;
            }

            .article-image {
                height: 200px;
                margin-bottom: 16px;
            }

            .likes-panel {
                width: 100%;
                right: -100%;
            }

            .action-button {
                padding: 10px 16px;
                font-size: 13px;
                gap: 6px;
            }
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <header class="header">
            <div class="logo">WikiScroll</div>
            <div class="controls">
                <button class="about-button" onclick="wikiscroll.showAbout()">
                    <span>About</span>
                </button>
                <div class="language-selector">
                    <button class="language-button" id="languageButton">
                        <span>🌍</span>
                        <span id="currentLang">English</span>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <!-- Language options will be added by JS -->
                    </div>
                </div>
                <button class="likes-button" id="likesButton">
                    <span>Likes</span>
                    <span class="likes-badge" id="likesCount" style="display: none;">0</span>
                </button>
            </div>
        </header>

        <div class="likes-panel" id="likesPanel">
            <div class="likes-panel-header">
                <span>Liked Articles</span>
                <span style="cursor: pointer; font-size: 24px; color: rgba(255,255,255,0.6);" onclick="wikiscroll.toggleLikesPanel()">✕</span>
            </div>
            <div id="likedArticlesList"></div>
        </div>

        <div class="feed-container" id="feedContainer">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="scroll-indicator" id="scrollIndicator">
            <span style="font-size: 12px; color: rgba(255,255,255,0.6);">Scroll for more</span>
            <div style="width: 20px; height: 20px; border-right: 2px solid rgba(255,255,255,0.6); border-bottom: 2px solid rgba(255,255,255,0.6); transform: rotate(45deg);"></div>
        </div>
    </div>

    <script>
        class WikiScroll {
            constructor() {
                this.articles = [];
                this.currentLang = 'en';
                this.loading = false;
                this.likedArticles = new Map();
                this.languages = [
                    {code: 'en', name: 'English', flag: '🇬🇧'},
                    {code: 'es', name: 'Español', flag: '🇪🇸'},
                    {code: 'fr', name: 'Français', flag: '🇫🇷'},
                    {code: 'de', name: 'Deutsch', flag: '🇩🇪'},
                    {code: 'it', name: 'Italiano', flag: '🇮🇹'},
                    {code: 'pt', name: 'Português', flag: '🇵🇹'},
                    {code: 'ru', name: 'Русский', flag: '🇷🇺'},
                    {code: 'ja', name: '日本語', flag: '🇯🇵'},
                    {code: 'zh', name: '中文', flag: '🇨🇳'},
                    {code: 'ar', name: 'العربية', flag: '🇸🇦'},
                    {code: 'hi', name: 'हिन्दी', flag: '🇮🇳'},
                    {code: 'ko', name: '한국어', flag: '🇰🇷'},
                    {code: 'nl', name: 'Nederlands', flag: '🇳🇱'},
                    {code: 'pl', name: 'Polski', flag: '🇵🇱'}
                ];
                this.init();
            }

            init() {
                this.loadLikedArticles();
                this.setupLanguageSelector();
                this.setupEventListeners();
                this.loadArticles();
                this.updateLikesCount();
            }

            loadLikedArticles() {
                const saved = localStorage.getItem('likedArticles');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        this.likedArticles = new Map(parsed);
                    } catch {
                        this.likedArticles = new Map();
                    }
                }
            }

            setupLanguageSelector() {
                const dropdown = document.getElementById('languageDropdown');
                dropdown.innerHTML = this.languages.map(lang => 
                    `<div class="language-option" data-code="${lang.code}" data-name="${lang.name}">
                        <span>${lang.flag}</span> ${lang.name}
                    </div>`
                ).join('');

                document.getElementById('languageButton').addEventListener('click', () => {
                    dropdown.classList.toggle('active');
                });

                dropdown.addEventListener('click', (e) => {
                    const option = e.target.closest('.language-option');
                    if (option) {
                        this.currentLang = option.dataset.code;
                        document.getElementById('currentLang').textContent = option.dataset.name;
                        dropdown.classList.remove('active');
                        this.resetFeed();
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.language-selector')) {
                        dropdown.classList.remove('active');
                    }
                });
            }

            setupEventListeners() {
                document.getElementById('likesButton').addEventListener('click', () => {
                    this.toggleLikesPanel();
                });

                document.getElementById('feedContainer').addEventListener('scroll', () => {
                    const container = document.getElementById('feedContainer');
                    if (container.scrollHeight - container.scrollTop - container.clientHeight < 1000 && !this.loading) {
                        this.loadArticles();
                    }
                });

                // Double tap to like
                let lastTap = 0;
                document.addEventListener('touchstart', (e) => {
                    const card = e.target.closest('.article-card');
                    if (!card) return;
                    
                    const now = Date.now();
                    if (now - lastTap < 300) {
                        e.preventDefault();
                        const id = parseInt(card.dataset.id);
                        this.toggleLike(id);
                        this.showHeartAnimation(e.touches[0].clientX, e.touches[0].clientY);
                    }
                    lastTap = now;
                });
            }

            resetFeed() {
                this.articles = [];
                document.getElementById('feedContainer').innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                this.loadArticles();
            }

            async loadArticles() {
                if (this.loading) return;
                this.loading = true;

                try {
                    const promises = [];
                    for (let i = 0; i < 5; i++) {
                        promises.push(this.fetchRandomArticle());
                    }
                    
                    const results = await Promise.allSettled(promises);
                    const newArticles = results
                        .filter(r => r.status === 'fulfilled' && r.value)
                        .map(r => r.value);
                    
                    this.articles.push(...newArticles);
                    this.renderArticles(newArticles);
                    
                    if (this.articles.length === 5) {
                        const indicator = document.getElementById('scrollIndicator');
                        indicator.style.display = 'flex';
                        setTimeout(() => {
                            indicator.style.display = 'none';
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error loading articles:', error);
                } finally {
                    this.loading = false;
                }
            }

            async fetchRandomArticle() {
                try {
                    const response = await fetch(`https://${this.currentLang}.wikipedia.org/api/rest_v1/page/random/summary`);
                    if (!response.ok) return null;
                    
                    const data = await response.json();
                    return {
                        id: data.pageid,
                        title: data.title,
                        excerpt: data.extract || 'No description available.',
                        image: data.thumbnail?.source || '',
                        url: data.content_urls?.desktop?.page || '#'
                    };
                } catch {
                    return null;
                }
            }

            renderArticles(articles) {
                const spinner = document.querySelector('.loading-spinner');
                if (spinner) spinner.remove();
                
                const container = document.getElementById('feedContainer');
                
                articles.forEach(article => {
                    if (!article) return;
                    
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    card.dataset.id = article.id;
                    
                    card.innerHTML = `
                        <div class="article-background">
                            ${article.image ? `<img src="${article.image}" alt="" loading="lazy">` : ''}
                        </div>
                        <div class="article-content">
                            ${article.image ? `<img src="${article.image}" alt="${article.title}" class="article-image" loading="lazy">` : ''}
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-actions">
                                <button class="action-button ${this.likedArticles.has(article.id) ? 'liked' : ''}" onclick="wikiscroll.toggleLike(${article.id})">
                                    <span>${this.likedArticles.has(article.id) ? '❤️' : '🤍'}</span>
                                    <span>${this.likedArticles.has(article.id) ? 'Liked' : 'Like'}</span>
                                </button>
                                <button class="action-button" onclick="wikiscroll.shareArticle('${article.url}', '${article.title.replace(/'/g, "\\'")}')">
                                    <span>📤</span>
                                    <span>Share</span>
                                </button>
                                <button class="action-button primary" onclick="window.open('${article.url}', '_blank')">
                                    <span>📖</span>
                                    <span>Read Full Article</span>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }

            toggleLike(articleId) {
                const article = this.articles.find(a => a && a.id === articleId);
                if (!article) return;

                if (this.likedArticles.has(articleId)) {
                    this.likedArticles.delete(articleId);
                } else {
                    this.likedArticles.set(articleId, article);
                }
                
                localStorage.setItem('likedArticles', JSON.stringify([...this.likedArticles]));
                this.updateLikesCount();
                
                const card = document.querySelector(`.article-card[data-id="${articleId}"]`);
                if (card) {
                    const button = card.querySelector('.action-button');
                    if (button) {
                        const isLiked = this.likedArticles.has(articleId);
                        button.classList.toggle('liked');
                        button.innerHTML = isLiked ? 
                            '<span>❤️</span><span>Liked</span>' : 
                            '<span>🤍</span><span>Like</span>';
                    }
                }
            }

            showHeartAnimation(x, y) {
                const heart = document.createElement('div');
                heart.className = 'like-heart';
                heart.innerHTML = '❤️';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 800);
            }

            updateLikesCount() {
                const count = this.likedArticles.size;
                const badge = document.getElementById('likesCount');
                if (count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            }

            toggleLikesPanel() {
                const panel = document.getElementById('likesPanel');
                panel.classList.toggle('active');
                if (panel.classList.contains('active')) {
                    this.renderLikedArticles();
                }
            }

            renderLikedArticles() {
                const container = document.getElementById('likedArticlesList');
                
                if (this.likedArticles.size === 0) {
                    container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.4); margin-top: 40px;">No liked articles yet.<br>Start scrolling to discover!</div>';
                    return;
                }
                
                container.innerHTML = [...this.likedArticles.values()].reverse().map(article => `
                    <div class="liked-article-item">
                        <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">${article.title}</div>
                        <div style="font-size: 13px; color: rgba(255,255,255,0.6); line-height: 1.4; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">${article.excerpt}</div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button style="font-size: 12px; padding: 4px 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: rgba(255,255,255,0.8); cursor: pointer;" onclick="window.open('${article.url}', '_blank')">Read</button>
                            <button style="font-size: 12px; padding: 4px 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: rgba(255,255,255,0.8); cursor: pointer;" onclick="wikiscroll.shareArticle('${article.url}', '${article.title.replace(/'/g, "\\'")}')">Share</button>
                            <button style="font-size: 12px; padding: 4px 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; color: rgba(255,255,255,0.8); cursor: pointer;" onclick="wikiscroll.removeLike(${article.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            removeLike(articleId) {
                this.likedArticles.delete(articleId);
                localStorage.setItem('likedArticles', JSON.stringify([...this.likedArticles]));
                this.updateLikesCount();
                this.renderLikedArticles();
                
                const card = document.querySelector(`.article-card[data-id="${articleId}"]`);
                if (card) {
                    const button = card.querySelector('.action-button');
                    if (button) {
                        button.classList.remove('liked');
                        button.innerHTML = '<span>🤍</span><span>Like</span>';
                    }
                }
            }

            shareArticle(url, title) {
                if (navigator.share) {
                    navigator.share({ title: title, url: url }).catch(() => {});
                } else {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied to clipboard!');
                    }).catch(() => {});
                }
            }

            showAbout() {
                alert('WikiScroll\n\nAn infinite scrolling interface for exploring random Wikipedia articles in multiple languages.\n\nSwipe or scroll to discover fascinating articles from Wikipedia!\n\nContact: contact@wikiscroll.com');
            }
        }

        const wikiscroll = new WikiScroll();
    </script>
</body>
</html>
